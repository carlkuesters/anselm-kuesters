<anselm-grid-row>
  <anselm-grid-column>
    <anselm-text-box>
      <h1 translate="MY_TEXTS"></h1>
      <p [innerHTML]="'PAGE.TEXTS.CONTENT' | translate"></p>
      <p translate="PAGE.TEXTS.DISCLAIMER"></p>
    </anselm-text-box>
  </anselm-grid-column>
</anselm-grid-row>
<anselm-grid-row>
  <anselm-grid-column>
    <anselm-box>
      <anselm-texts *ngIf="textEntries | async" [textEntries]="textEntries | async"></anselm-texts>
    </anselm-box>
  </anselm-grid-column>
</anselm-grid-row>
