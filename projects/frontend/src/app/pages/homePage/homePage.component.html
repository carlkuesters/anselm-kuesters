<anselm-grid-row>
  <anselm-grid-column>
    <anselm-box>
      <anselm-welcome></anselm-welcome>
    </anselm-box>
  </anselm-grid-column>
</anselm-grid-row>

<anselm-grid-row>
  <anselm-grid-column>
    <anselm-text-box>
      <anselm-newest-texts></anselm-newest-texts>
    </anselm-text-box>
  </anselm-grid-column>
  <anselm-grid-column>
    <anselm-grid-row>
      <anselm-grid-column>
        <anselm-text-box>
          <h1 translate="ABOUT_ME"></h1>
          <p translate="PAGE.HOME.ABOUT_ME"></p>
        </anselm-text-box>
      </anselm-grid-column>
    </anselm-grid-row>
    <anselm-grid-row>
      <anselm-grid-column>
        <anselm-text-box>
          <anselm-quote *ngIf="quote" [quote]="quote"></anselm-quote>
        </anselm-text-box>
      </anselm-grid-column>
    </anselm-grid-row>
  </anselm-grid-column>
</anselm-grid-row>
